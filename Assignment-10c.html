<body>
    <script>
        var i=0;
        var name = prompt("Enter Your name :")
        var myFunc = setInterval(() => {
            document.write("Hello... " + name + "<br>")
            i++;
            if(i==5){
                clearInterval(myFunc)
            }
        }, 3000);
    </script>
