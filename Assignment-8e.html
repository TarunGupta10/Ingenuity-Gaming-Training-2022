<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8(e)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      
      }
      body {
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
      .con{
        margin-top: 250px;
      }
      #p1{
      text-align: center;
       color: rgb(255, 0, 0);
      }
      #p2{
      text-align: center;
       color: rgb(51, 0, 255);
      }
    </style>
</head>
<body>
    <div class="con">
        <h2 id="p1"> </h2>
        <h2 id="p2"> </h2>
    </div>
    <script>
        function desc(str){
            str.sort().reverse();
            str1 = str.join("");
            document.getElementById("p2").innerHTML= "After Sorting in Reverse Order : "  + str1 + "<br>"
            // document.write(str1)
        }
        var str=prompt("Enter String you want to be in desc order");
        document.getElementById("p1").innerHTML= "String you have entered : "  + str
        str=str.split("");
        desc(str);
        
    </script>
</body>
</html>
