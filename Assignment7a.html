<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of n num</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgb(173, 244, 220);
      }
      #p1{
       margin-left: 500px;
       margin-top: 300px;
       color: blue;
       font-family: 'Signika', sans-serif;
      }


    </style>
    
  </head>
  <body>

    <h2 id="p1"> </h2>

    <script>
      let sum = 0;
      while(true) {
        const num = parseInt(prompt("Enter a positive integer: "));
        if (num >=  0) {
            sum += num;
        }
        else{
        break;
        }
      }
      document.getElementById("p1").innerHTML= "The Sum of Numbers that you have entered is : " +sum;
      // document.write(sum);
    </script>
  </body>
</html>
