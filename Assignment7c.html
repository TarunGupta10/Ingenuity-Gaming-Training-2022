<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
         *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: burlywood;
      }
      #p1{
       margin-left: 400px;
       margin-top: 300px;
       color: rgb(212, 41, 41);
       font-family: 'Signika', sans-serif;
      }

    </style>
  </head>
  <body>
    <h1 id="p1"></h1>
    <script>
      var info = {
        name: "Tarun Gupta",
        age: 21,
        Address: { City: "Agra", State: "Uttar Pradesh", pincode: 282001 },
        Hobbies: ["Video Editing", "Photography", "Listening Music"],
        details: function () {
          return (
            this.name +
            " of age  " +
            this.age +
            " from  " +
            this.Address.City +
            " has hobbies " +
            this.Hobbies
          );
        },
      };
      document.getElementById("p1").innerHTML= info.details();
    //   document.write(info.details());
    </script>
  </body>
</html>
