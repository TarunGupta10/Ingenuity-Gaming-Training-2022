<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            background-color: indigo;
        }
        .form
        {
            width: 35%;
            background-color: white;
            margin: auto;
            margin-top: 30px;
            border-radius: 5px;
        }
        .heading
        {
            padding: 10px;
            background-color: rgb(240, 240, 240);
            border-radius: 5px 5px 0px 0px;
            text-align: center;
        }
        .inputsection
        {
            padding: 10px 50px;
        }
        .inputsection p
        {
            color: rgb(39, 39, 39);
            margin-bottom: 5px;
        }
        .inputbox
        {
            display: inline-flex;
            width: 100%;
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
        }
        .inputbox input
        {
            width: 100%;
            border: 0px;
            padding: 5px;
        }
        .inputbox input:focus
        {
            outline: none;
        }
        .inputbox .fa
        {
            opacity: 0;
            color: green;
            margin-right: 2px;
        }
        .inputsection .warning
        {
            opacity: 0;
            font-size: 15px;
            color: red;
            margin-top: 2px;
        }
        .submit
        {
            padding: 10px 50px 20px;
            width: 100%;
        }
        .submit button
        {
            width: 100%;
            background-color: indigo;
            padding: 10px;
            border:0px;
            border-radius: 5px;
            color: white;
        }
        .submit button:hover
        {
            background-color: red;
        }
    </style>
  </head>
  <body>
      <div class="form">
        <div class="heading">
            <h1>Contact Form</h1>
        </div>
        <div class="inputsection">
            <p>Name</p>
            <div class="inputbox box1">
                <input type="text" placeholder="Enter Your Name" class="username">
                <i class="fa fa-check-circle fa1"></i>
            </div>
            <p class="warning warning1">Username can not be blank</p>
        </div>
        <div class="inputsection">
            <p>Email</p>
            <div class="inputbox box2">
                <input type="text" placeholder="Enter Email" class="email">
                <i class="fa fa-check-circle fa2"></i>
            </div>
            <p class="warning warning2">Email-ID can not be blank</p>
        </div>
        <div class="inputsection">
            <p>Password</p>
            <div class="inputbox box3">
                <input type="text" placeholder="Enter Password" class="password1">
                <i class="fa fa-check-circle fa3"></i>
            </div>
            <p class="warning warning3">Password1 can not be blank</p>
        </div>
        <div class="inputsection">
            <p>Password Again</p>
            <div class="inputbox box4">
                <input type="text" placeholder="Enter Password Again" class="password2">
                <i class="fa fa-check-circle fa4"></i>
            </div>
            <p class="warning warning4">Password2 can not be blank</p>
        </div>
        <div class="submit">
            <button onclick="myfunction()">Submit</button>
        </div>
    </div>
  </body>
</html>
