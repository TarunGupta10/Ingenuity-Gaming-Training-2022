<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web storage</title>
</head>
<body>
    <h1>Local Storage | Session Storage</h1>
    <h2>data received from storage</h2>
    <p id="output"></p>
    <a href="./localStorage.html">Back Page</a>
    <script>
        // selectors
        var output = document.getElementById("output")
        
        // rceiving data from local storage
        var  data  = window.localStorage.getItem("Info")
        if(data==null){
            output.innerText = "No data Stored"
        }
        else 
        output.innerText = data
    </script>
</body>
</html>
