<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table{
            margin: 50px;
        }
        td,th{
            /* padding: trbl; */
            padding: 20px;
        }
        table, tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- vh = view height -->
    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Tarun Gupta</td>
            <td>Trainee</td>
            <td>Noida</td>
        </tr>
        <tr>
            <td>Astha Chauhan</td>
            <td>Trainee</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>Ritika Varshney</td>
            <td>Student</td>
            <td>Mathura</td>
        </tr>
    </table>
